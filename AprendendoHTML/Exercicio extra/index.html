<!--
Criar um formulário que coleta informações de um usuário, 
incluindo nome, email, senha, data de nascimento, gênero, 
preferências e uma mensagem.

-->

<html>
    <head>
        <title>Fomulário</title>
    </head>
    <body>

        <form id="entrada">
            <h1>Formulário sobre você</h1>

            <div id="nome">
                <label for="nome"> <strong>Digite seu nome:</strong> </label><br>
                <input type="text" id="nome" name="nome" placeholder="Ex: Lucas Rodrigues Pereira" required>
                <br><br>
            </div>
            
            <div id="email">
                <label for="email"> <strong>Digite seu Email:</strong> </label><br>
                <input type="email" id="email" name="email" placeholder="Ex: seunome@gmail.com" required>
                <br><br>
            </div>

            <div id="senha">
                <label for="senha"> <strong>Digite sua senha:</strong> </label><br>
                <input type="password" name="senha" id="senha" required>
                <br><br>
            </div>
            
            <div id="dataNascimento">
                <label for="dataNascimento"> <strong>Sua data de nascimento:</strong> </label><br>
                <input type="date" name="dataNascimento" id="dataNascimento" required>
                <br><br>
            </div>
           
            <div id="genero">
                <label> <strong>Seu gênero:</strong> </label><br>

                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">Masculino</label><br>

                <input type="radio" name ="genero" id ="feminino" value="feminino">
                <label for="feminino">Feminino</label><br>

                <input type="radio" name="genero" id="helicopterodecombate" value="helicopterodecombate">
                <label for="helicopterodecombate">Hélicptero de combate</label>

                <br><br>
            </div>

            <div id="preferencia">
                <label for="preferencia"> <strong>Digite alguma preferencia sua(Opcional):</strong> </label><br>
                <textarea name="preferencia" id="preferencia" cols="30" rows="10" placeholder="Ex: gosto de se chamado de PP." ></textarea>
                <br><br>
            </div>

            <div id="enviar">
                <button type="submit"> <strong>Enviar</strong> </button>
                
            </div>
        </form>

    </body>
</html>
